<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>San Pham</title>
    <link rel="stylesheet" href="../css/tongQuatSanPham.css">
</head>

<body>
    <div class="sidebar">
        <h4><img src="../img/logo2.png" alt="">Ecommerce</h4>
        <a href="#"> <img src="../img/Home.png" alt="">Thống kê</a>
        <a href="./danhMuc.html"> <img src="../img/danhMuc.png" alt="">Danh mục</a>
        <a href="#"> <img src="../img/sanpham.png" alt="">Sản phẩm</a>
    </div>

    <div class="content">
        <div class="topbar">
            <img src="../img/chuong.png" alt="" class="chuong">
            <img src="../img/Ellipse 6.png" alt="Avatar" class="avatar">
        </div>
        <div class="d-flex">
            <h2>Sản phẩm</h2>
            <button class="btn btn-primary mb-3">Thêm mới sản phẩm</button>
        </div>

        <div class="d-flex-2">
            <select class="locDanhMuc" id="filter-category">
                <option value="">Lọc theo danh mục</option>
                <option value="Điện thoại">Điện thoại</option>
                <option value="Laptop">Laptop</option>
                <option value="Quần">Quần</option>
                <option value="Áo">Áo</option>
                <option value="Giày">Giày</option>
                <option value="Dép">Dép</option>
            </select>
            <select class="contact" id="filter-status">
                <option value="">Lọc theo trạng thái</option>
                <option value="1">Đang hoạt động</option>
                <option value="2">Ngừng hoạt động</option>
            </select>
            <input type="text" id="search-input" class="search form-control mb-3"
                placeholder="Tìm kiếm sản phẩm theo tên">
            <i class="fas fa-search"></i>
        </div>
        <table class="table" cellspacing="0" cellpadding="10">
            <thead>
                <tr>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm <img src="../img/arrow-down.png" alt=""></th>
                    <th>Giá <img src="../img/arrow-down.png" alt=""></th>
                    <th>Số lượng</th>
                    <th>Giảm giá</th>
                    <th>Trạng thái</th>
                    <th class="chucNang">Chức năng</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>

    <div class="pagination"></div>

    <div class="body1">
        <div class="addCategory">
            <h1>Thêm mới sản phẩm</h1>
            <form id="add-product-form">
                <div class="form-group">
                    <div class="form-item">
                        <label for="product-code">Mã sản phẩm <span class="required">*</span></label>
                        <input type="text" id="product-code">
                    </div>
                    <div class="form-item">
                        <label for="product-name">Tên sản phẩm <span class="required">*</span></label>
                        <input type="text" id="product-name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-item">
                        <label for="category">Danh mục <span class="required">*</span></label>
                        <select id="category">
                            <option>Điện thoại</option>
                            <option>Laptop</option>
                            <option value="Quần">Quần</option>
                            <option value="Áo">Áo</option>
                            <option value="Giày">Giày</option>
                            <option value="Dép">Dép</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label>Trạng thái</label>
                        <div class="status-group">
                            <input type="radio" id="active" name="status" checked>
                            <label for="active">Đang hoạt động</label>
                            <input type="radio" id="inactive" name="status">
                            <label for="inactive">Ngừng hoạt động</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-item">
                        <label for="quantity">Số lượng</label>
                        <input type="number" id="quantity" value="1">
                    </div>
                    <div class="form-item">
                        <label for="price">Giá</label>
                        <input type="text" id="price" value="10.000.000">
                    </div>
                    <div class="form-item">
                        <label for="discount">Giảm giá</label>
                        <input type="number" id="discount" value="10">
                    </div>
                </div>
                <div class="form-item">
                    <label for="image">Hình ảnh <span class="required">*</span></label>
                    <input type="text" id="image" value="">
                </div>
                <div class="form-item">
                    <label for="details">Chi tiết sản phẩm</label>
                    <textarea id="details" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel">Hủy</button>
                    <button type="submit" class="submit">Thêm</button>
                </div>
            </form>
        </div>
    </div>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <script src="../js/sanPham.js"></script>
</body>

</html>
